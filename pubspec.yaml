name: wechat_flutter
description: A new Flutter project.
publish_to: 'none'
version: 1.0.2+102

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- 核心框架与通信 ---
  get: ^4.6.6
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  ffi: ^2.1.0
  tencent_cloud_chat_sdk: ^8.0.0

  # --- 系统与权限 ---
  shared_preferences: ^2.2.2
  permission_handler: ^11.3.0
  connectivity_plus: ^6.0.0
  path_provider: ^2.1.2
  open_file: ^3.3.2
  uuid: ^4.3.3

  # --- 语音与多媒体 (AI女友核心) ---
  # ⚠️ 必须用 7.0.0 以上版本，否则新版 Flutter 编译不过！
  speech_to_text: ^7.0.0
  audioplayers: ^6.0.0
  flutter_tts: ^4.0.2
  flutter_sound: ^9.2.13

  # --- 图像与资源 ---
  image_picker: ^1.0.7
  wechat_assets_picker: ^9.0.0
  wechat_camera_picker: ^4.2.0
  cached_network_image: ^3.3.1
  flutter_blurhash: ^0.8.2
  archive: ^3.4.0

  # --- UI 组件 ---
  webview_flutter: ^4.7.0
  cupertino_icons: ^1.0.6
  oktoast: ^3.4.0
  photo_view: ^0.14.0
  azlistview: ^2.0.0
  lpinyin: ^2.0.3
  extended_text: ^13.0.0
  extended_text_field: ^14.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/chat/
    - assets/images/contact/
    - assets/images/emojis/
    - assets/images/discover/
    - assets/images/emoji/
    - assets/images/friends/
    - assets/images/group/
    - assets/images/login/
    - assets/images/mine/
    - assets/images/wechat/
    - assets/data/